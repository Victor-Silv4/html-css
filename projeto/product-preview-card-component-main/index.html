<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <picture>
      
      <source media="(min-width: 550x)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="perfume image">

    </picture>
    <article>
      <h2>PERFUME</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <p class="current">$149.99</p>
        <p class="previous">$169.99</p>
      </div>
        <button> <img src="images/icon-cart.svg" alt="cart simbol">Add to Cart</button>
    </article>
</main>
</body>
</html>
