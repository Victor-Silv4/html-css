<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textos escondidos</title>
    <style>
        div{
            width: 300px;
            height: 200px;
           
        }
        div > p{
            color: white;
        }
        div:hover > p{
            color: red;
            text-align: center;
        }

    </style>
</head>
<body>
    <div>
        <h1>&gt;Passe o mouse aqui&lt;</h1>
        <p>Texto secreto</p>
    </div>
</body>
</html>
