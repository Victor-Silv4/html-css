<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="nerd_icone.png" type="image/x-icon">
    <title>Formatações de Texto</title>
</head>
<body>
    <h1>Principais Formatações</h1>
    <h2>Negrito</h2>
    <p><b>Bold</b> a tag b tem o sentido da forma, o ideal seria usar a tag strong <strong>Assim</strong> que tem sentido semântico</p>
    <h2>Itálico</h2>
    <p>Itálico com sentido da forma(não ideal), <i>tag i</i>. Itálico com sentido semântico (ideal) <em>tag em</em></p>
    <h2>Marcação</h2>
    <p>Podemos criar um <mark>texto marcado usando a tag MARK</mark> </p>

</body>
</html>
